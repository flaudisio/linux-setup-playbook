---
- name: Linux setup
  hosts: all

  module_defaults:
    ansible.builtin.setup:
      # Ohai is slow, so avoid using it
      gather_subset: "all,!ohai"

  vars_files:
    - config.default.yml
    - config.yml

  roles:
    # Base system & desktop
    - role: base-system
      tags: [base, base-system]
    - role: packages
      tags: [base, packages]
    - role: xubuntu-desktop
      tags: [base, xubuntu-desktop]
      when: configure_xubuntu_desktop
    - role: ulauncher
      tags: [base, ulauncher]
    - role: dotfiles
      tags: [base, dotfiles]

    # Backup
    - role: megasync
      tags: [backup, megasync]
    - role: rclone
      tags: [backup, rclone]
      when: install_rclone
    - role: restic
      tags: [backup, restic]
    - role: resticprofile
      tags: [backup, resticprofile]
    - role: syncthing
      tags: [backup, syncthing]

    # Utilities
    - role: firefox
      tags: [utils, firefox]
    - role: brave
      tags: [utils, brave]
    - role: chrome
      tags: [utils, chrome]
    - role: keybase
      tags: [utils, keybase]
      when: install_keybase
    - role: spotify
      tags: [utils, spotify]
    - role: steam
      tags: [utils, steam]
      when: install_steam

    # Chat
    - role: discord
      tags: [chat, discord]
    - role: slack
      tags: [chat, slack]
    - role: zoom
      tags: [chat, zoom]
      when: install_zoom

    # Infrastructure
    - role: docker
      tags: [infra, docker]
    - role: dive
      tags: [infra, dive]
    - role: lazydocker
      tags: [infra, lazydocker]
    - role: cinc-workstation
      tags: [infra, cinc-workstation]
      when: install_cinc_workstation
    - role: kvm
      tags: [infra, kvm]
      when: install_kvm

    # Cloud tools
    - role: aws-cli
      tags: [cloud-tools, aws-cli]
    # NOTE: replace with granted? - https://github.com/common-fate/granted
    - role: aws-vault
      tags: [cloud-tools, aws-vault]
    - role: cloudflare-client
      tags: [cloud-tools, cloudflare-client]
      when: install_cloudflare_client
    - role: session-manager-plugin
      tags: [cloud-tools, session-manager-plugin]
    - role: doppler
      tags: [infra, doppler]

    # Development
    - role: bat
      tags: [dev, bat]
    - role: vscode
      tags: [dev, vscode]
    - role: q
      tags: [dev, q]
      when: install_q
