---
- name: Linux setup - common tasks
  hosts: all
  gather_facts: "{{ not (skip_facts | default(false)) }}"

  vars_files:
    - "{{ playbook_dir }}/../config.flaudisio.yml"
    - "{{ playbook_dir }}/../config.yml"
    - "{{ playbook_dir }}/../vault.yml"

  roles:
    # Core packages & system/user configuration
    - role: ubuntu-pro
      tags: ubuntu-pro
    - role: packages
      tags: packages
    - role: git
      tags: git
    - role: base-system
      tags: base-system
    - role: dotfiles
      tags: dotfiles

    # Base utilities
    - role: mise
      tags: mise
    - role: bat
      tags: bat
    - role: firefox
      tags: firefox
    - role: chrome
      tags: chrome

    # Desktop UI/UX
    - role: xubuntu-desktop
      tags: xubuntu
      when: lookup('ansible.builtin.env', 'DESKTOP_SESSION') == 'xubuntu'
    - role: ulauncher
      tags: ulauncher

    # Backup & file sharing
    - role: rclone
      tags: rclone
    - role: restic
      tags: restic
    - role: resticprofile
      tags: resticprofile

    # Infrastructure & cloud tools
    - role: geerlingguy.docker
      tags: docker
    - role: session-manager-plugin
      tags: session-manager-plugin

    # IDEs & development tools
    - role: vscode
      tags: vscode
    - role: q
      tags: q

    # Misc. applications
    - role: discord
      tags: discord
    - role: spotify
      tags: spotify
