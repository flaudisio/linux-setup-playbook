---
- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  tags: packages:apt-update

- name: Install defined backages
  ansible.builtin.apt:
    name: "{{ packages_install }}"
    state: present
  tags: packages:install

- name: Remove defined packages
  ansible.builtin.apt:
    name: "{{ packages_remove }}"
    state: absent
    purge: "{{ packages_purge }}"
  tags: packages:remove

- name: Install git-open
  ansible.builtin.get_url:
    url: "{{ packages_git_open_dl_url }}"
    dest: "{{ packages_git_open_path }}"
    force: true
    owner: root
    group: root
    mode: "0755"
  tags:
    - packages:git
    - packages:dev

- name: Configure editor in alternatives
  community.general.alternatives:
    name: editor
    path: /usr/bin/vim.basic
  tags: packages:editor
