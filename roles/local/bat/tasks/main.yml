---
- name: Gather package facts
  ansible.builtin.package_facts:
    manager: auto
  when: ansible_facts.packages is not defined
  tags: bat:install

- name: Install package
  ansible.builtin.apt:
    deb: "{{ bat_package_url }}"
    state: present
  when: bat_version != ansible_facts.packages["bat"][0]["version"] | default("")
  tags: bat:install

- name: Disable package installation from Ubuntu repos
  ansible.builtin.copy:
    content: |
      # Managed by Ansible
      Package: bat
      Pin: release o=Ubuntu
      Pin-Priority: -1
    dest: /etc/apt/preferences.d/bat
    owner: root
    group: root
    mode: "0644"
  tags: bat:install

- name: Ensure configuration directory exists
  ansible.builtin.file:
    path: "{{ bat_config_file | dirname }}"
    state: directory
    owner: "{{ bat_config_owner }}"
    group: "{{ bat_config_group }}"
    mode: "0755"
  when: bat_config_content != ""
  tags: bat:config

- name: Create configuration file
  ansible.builtin.copy:
    content: "{{ bat_config_content }}"
    dest: "{{ bat_config_file }}"
    owner: "{{ bat_config_owner }}"
    group: "{{ bat_config_group }}"
    mode: "{{ bat_config_mode }}"
  when: bat_config_content != ""
  tags: bat:config
